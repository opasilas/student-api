name: Makefile CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'app/**'
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # - name: configure
    #   run: ./configure

    - name: Build docker 
      run: make build

    - name: Test endpoint
      run: make test

